<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <!--
Descrizione:
Visualizzare in pagina 5 numeri casuali. Da lì parte un timer di 30 secondi.
Dopo 30 secondi i numeri scompaiono e appaiono invece 5 input in cui l'utente deve inserire i numeri che ha visto precedentemente, 
nell'ordine che preferisce.

Dopo che sono stati inseriti i 5 numeri, il software dice quanti e quali dei numeri da indovinare sono stati individuati.

NOTA: non è importante l'ordine con cui l'utente inserisce i numeri, basta che ne indovini il più possibile.

BONUS:
Inseriamo la validazione: se l'utente mette due numeri uguali o inserisce cose diverse da numeri lo blocchiamo in qualche modo.
Se l’utente ha inserito qualcosa di non valido, segnaliamolo visivamente nel form.
-->
<header></header>

<main>

<div id="firstFiveNum"></div>

<form class="form">
  <div class="mb-3">
    <label for="InputFirstNumber" class="form-label">Numero 1</label>
    <input type="number" class="form-control" id="InputFirstNumber" aria-describedby="emailHelp">    
  </div>
  <div class="mb-3">
    <label for="InputSecondNumber" class="form-label">Numero 2</label>
    <input type="number" class="form-control" id="InputSecondNumber" aria-describedby="emailHelp">    
  </div>
  <div class="mb-3">
    <label for="InputThirdNumber" class="form-label">Numero 3</label>
    <input type="number" class="form-control" id="InputThirdNumber" aria-describedby="emailHelp">    
  </div>
  <div class="mb-3">
    <label for="InputFourthNumber" class="form-label">Numero 4</label>
    <input type="number" class="form-control" id="InputFourthNumber" aria-describedby="emailHelp">    
  </div>
  <div class="mb-3">
    <label for="exampleFifthEmail" class="form-label">Numero 5</label>
    <input type="number" class="form-control" id="exampleFifthEmail" aria-describedby="emailHelp">    
  </div>
  
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

</main>


    
    <script src="./asset/js/main.js/"></script>
</body>
</html>
